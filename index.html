<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Homework4_JS</title>
  </head>
  <body>
    <main>
      <h1 class="title">Kim birinchi bo-rish-ga!</h1>

      <form class="information" action="">
        <p class="desc">Masofa</p>
        <input type="number" id="input" placeholder="Masofani kiriting" />
        <button class="btn">Hisobla</button>
      </form>

      <div class="results">
        <div class="result foot">
          <img
            class="person"
            src="./images/person..png"
            alt="person"
            width="100"
            height="100"
          />
          <p class="desc">Piyoda</p>
          <h4 class="inf-title" id="foot">N soat</h4>
        </div>

        <div class="result">
          <img src="./images/bike.png" alt="bike" width="150px" height="150" />
          <p class="desc">Velosiped</p>
          <h4 class="inf-title" id="bike">N soat</h4>
        </div>

        <div class="result">
          <img
            src="./images/mobile-car.png"
            alt="car"
            width="150px"
            height="150"
          />
          <p class="desc">Mashina</p>
          <h4 class="inf-title" id="car">N soat</h4>
        </div>

        <div class="result">
          <img
            src="./images/Airplane.png"
            alt="Airplane"
            width="150px"
            height="150"
          />
          <p class="desc">Samolyot</p>
          <h4 class="inf-title" id="plane">N soat</h4>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
